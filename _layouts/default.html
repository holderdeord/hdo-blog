<!DOCTYPE html>
<html lang="no">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ page.title ? page.title : '&nbsp;' }}</small>
        </h3>
      </div>
    </header>

    {% if page.graphic %}
      <figure class="maingraphic">
        <img src="{{ page.graphic.url }}" alt="{{ page.graphic.caption }}">
      </figure>
    {% endif %}

    <div class="container content">

      <main>
        {{ content }}
      </main>

    </div>

    {% include footer.html %}
    {% include scripts.html %}

    {% if jekyll.environment === 'production' %}
      {% include analytics.html %}
    {% endif %}

  </body>
</html>
