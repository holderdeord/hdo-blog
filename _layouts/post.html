---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-byline">
    {% include byline.html date=page.date authors=page.authors %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<section class="postarchive">
  <h2>{{ site.data.ui.related_posts }}</h2>
  {% for post in site.related_posts limit:3 %}

    <div class="postarchive-post">
      <small><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date }}</time></small>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>

  {% endfor %}
</section>
