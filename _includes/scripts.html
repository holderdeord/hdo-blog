<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment-with-locales.min.js"></script>

<script>
 moment.locale('nb');

 var times = document.getElementsByTagName('time');
 for (var i = 0; i < times.length; ++i) {
   var el = times[i];
   el.childNodes[0].data = moment(el.getAttribute('datetime')).format('LL');
 }
</script>

{% for script in page.scripts %}
  {% if script == 'd3' %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.js"></script>
  {% endif %}

  {% if script == 'c3' %}
    <script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.3.0/c3.min.js"></script>
  {% endif %}

  {% if script == 'cal-heatmap' %}
    <script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
  {% endif %}

  {% if script == 'twitter-wjs' %}
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  {% endif %}

  {% if script == '__title__' %}
    <script src="/public/js/posts/{{ page.title | slugify }}.js"></script>
  {% endif %}
{% endfor %}
